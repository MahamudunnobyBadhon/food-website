<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  

  <h3 class="text-center">Sign Up Form</h3>
  <div class="sign-up d-flex w-50 mx-auto">
    
    <form class="w-75 d-flex mx-auto row g-3">
      <div class="col-md-12">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="inputPassword42">
      </div>
      <div class="col-md-12">
        <label for="Mobile No" class="form-label">Mobile No:</label>
        <input type="number" class="form-control" id="mobileNumber4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Cuet</option>
          <option>Kaptai Rastar Matha</option>
          <option>2No Gate</option>
          <option>GEC Mor</option>
          <option>Market</option>
          <option>Rail Station</option>
          <option>Agrabad</option>
          <option>Hali Sohor</option>
        </select>
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
      <div class="col-4">
        <p>Already Have an account?</p>
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
    </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
