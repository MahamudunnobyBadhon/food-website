<body>
  

  <h3 class="text-center">Sign Up Form</h3>
  <div class="sign-up d-flex w-50 mx-auto">
    
    <form class="w-75 d-flex mx-auto row g-3">
      <div class="col-md-12">
        <label for="inputName" class="form-label">Name</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Name">
      </div>
      <div class="col-md-12">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Enter Email">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Enter Password">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="inputPassword42" placeholder="Confirm Password">
      </div>
      <div class="col-md-12">
        <label for="Mobile No" class="form-label">Mobile No:</label>
        <input type="number" class="form-control" id="mobileNumber4" placeholder="Mobile No">
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="col-4">
        <p>Already Have an account?</p>
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-primary">Log In</button>
      </div>
    </form>
  </div>
